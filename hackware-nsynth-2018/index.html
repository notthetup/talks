<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>NSynth Super</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
							# NSynth Super
							__"an experimental physical interface for the NSynth algorithm"__
							<br>
							<br>
							_ by Chinmay + Adnan + Brahim + ... _
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						_ In the begining, there was <span style="color:magenta">Magenta</span> _
					</textarea>
				</section>
				<section data-background-image="imgs/nsynth.jpg" data-background-size="contain"></section>
				<section data-markdown>
					<textarea data-template>
						## Sound + Neural Networks
						![](/imgs/what.jpg)
					</textarea>
				</section>
				<section data-markdown>

					</textarea>
				</section>
				<section data-background-iframe="https://experiments.withgoogle.com/ai/sound-maker/view/" data-background-interactive></section>
				<section data-markdown>
					<textarea data-template>
					> Normally, mixing the audio of two instruments creates a sound of the two instruments being played simultaneously.

					> In contrast, mixing the z-representations and then decoding results in what sounds more like a single hybrid instrument.
					</textarea>

				<section data-background-image="imgs/open.jpg" data-background-size="contain"></section>
				<section data-background-image="imgs/github.jpg" data-background-size="contain"></section>
